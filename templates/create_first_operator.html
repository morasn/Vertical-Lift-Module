{% extends "layout.html" %}
{% block title %}Add Product{% endblock %}
{% block content %}

<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
	<h2 class="text-2xl font-bold primary-text mb-6">Create First Operator Account</h2>
	<form method="POST" action="{{ url_for('create_first_operator') }}">
		<div class="mb-4">
			<label for="work_id" class="block text-gray-700">Work ID</label>
			<input type="text" id="work_id" name="work_id" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
		</div>
		<div class="mb-4">
			<label for="name" class="block text-gray-700">Name</label>
			<input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
		</div>
		<div class="mb-4">
			<label for="username" class="block text-gray-700">Username</label>
			<input type="text" id="username" name="username" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
		</div>
		<div class="mb-4">
			<label for="password" class="block text-gray-700">Password</label>
			<input type="password" id="password" name="password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
		</div>
		<div class="mb-4">
			<label for="confirm_password" class="block text-gray-700">Confirm Password</label>
			<input type="password" id="confirm_password" name="confirm_password" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" required>
		</div>
		<button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Create Account</button>
	</form>
</div>

{% endblock %}
